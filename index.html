<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login | Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="fb-section">
        <div class="container">

            <div class="fb-info">
                <img src="images/infofacebook.svg" alt="">
                <h5>Facebook helps you connect and share with the people in your life.</h5>
            </div>

            <form class="form">
                <div class="main">
                    <input type="text" placeholder="email adress or phone number">
                    <input type="password" placeholder="password">
                    <button type="submit" class="login">login</button>
                    <div class="forget"><a href="#">forget password ?</a></div>
                    <hr />
                    <div class="creat-button"><button type="button">creat new account</button></div>
                </div>
                <div class="foter">
                    <p>Create a Page for a celebrity, brand or business.</p>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
